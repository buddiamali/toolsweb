<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Converter & Compressor</title>
  <style>
    :root {
      --primary-blue: #007bff;
      --white: #ffffff;
      --gray-light: #f5f5f5;
      --text-dark: #333333;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--gray-light);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .converter {
      background-color: var(--white);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      max-width: 400px;
      width: 100%;
    }
    .converter h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--primary-blue);
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .form-group input[type="file"],
    .form-group select,
    .form-group input[type="range"] {
      width: 100%;
    }
    .preview {
      margin-top: 1rem;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      border-radius: 8px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }
    .actions button,
    .actions a {
      padding: 0.5rem 1rem;
      background-color: var(--primary-blue);
      color: var(--white);
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .actions button:hover,
    .actions a:hover {
      background-color: #0056b3;
    }
    @media (max-width: 480px) {
      .actions {
        flex-direction: column;
      }
      .actions button,
      .actions a {
        width: 100%;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="converter">
    <h1>Image Converter</h1>
    <div class="form-group">
      <label for="imageInput">Upload Image</label>
      <input type="file" id="imageInput" accept="image/*" />
    </div>
    <div class="form-group">
      <label for="formatSelect">Select Format</label>
      <select id="formatSelect">
        <option value="image/png">PNG</option>
        <option value="image/jpeg">JPEG</option>
        <option value="image/webp">WEBP</option>
      </select>
    </div>
    <div class="form-group">
      <label for="qualityRange">Quality (for JPEG/WEBP): <span id="qualityValue">0.8</span></label>
      <input type="range" id="qualityRange" min="0.1" max="1" step="0.1" value="0.8" />
    </div>
    <div class="preview">
      <p>No image selected</p>
      <img id="previewImg" src="" alt="Preview" style="display: none;" />
    </div>
    <div class="actions">
      <button id="convertBtn">Convert & Compress</button>
      <a id="downloadLink" href="#" download="converted-image">Download</a>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const formatSelect = document.getElementById('formatSelect');
    const qualityRange = document.getElementById('qualityRange');
    const qualityValue = document.getElementById('qualityValue');
    const previewImg = document.getElementById('previewImg');
    const previewText = document.querySelector('.preview p');
    const convertBtn = document.getElementById('convertBtn');
    const downloadLink = document.getElementById('downloadLink');

    let originalImage = null;

    qualityRange.addEventListener('input', () => {
      qualityValue.textContent = qualityRange.value;
    });

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        originalImage = new Image();
        originalImage.onload = () => {
          previewImg.src = ev.target.result;
          previewImg.style.display = 'block';
          previewText.style.display = 'none';
        };
        originalImage.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    convertBtn.addEventListener('click', () => {
      if (!originalImage) return alert('Please upload an image first');
      const canvas = document.createElement('canvas');
      canvas.width = originalImage.width;
      canvas.height = originalImage.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(originalImage, 0, 0);

      const mimeType = formatSelect.value;
      const quality = parseFloat(qualityRange.value);
      const dataURL = canvas.toDataURL(mimeType, quality);

      previewImg.src = dataURL;
      downloadLink.href = dataURL;
      const ext = mimeType.split('/')[1];
      downloadLink.download = `converted-image.${ext}`;
    });
  </script>
</body>
</html>
